        <p id="scoreTitle" class="title">Po채nglista</p>
        <table id="table" class="scoreboard">
            <tr>
                <th style="margin-bottom: 20px;">Namn</th>
                <th>Quiz</th>
                <th>Po채ng</th>
                <th>Datum</th>
            </tr>
        </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //localStorage.setItem("Name", "");
        const table = document.getElementById("table");
        var name = localStorage.getItem("Name");
        var nameResults = name.split("*");
        
        var test = document.getElementById("test");
        var text = "";
        for(var i = 0; i < nameResults.length - 1; i++){
            var tableRow = document.createElement("tr");
            var currentResult = nameResults[i].split(",");
            
            var namn = document.createElement("td");
            var quiz = document.createElement("td");
            var score = document.createElement("td");
            var date = document.createElement("td");

            namn.innerHTML = currentResult[0];
            quiz.innerHTML = currentResult[1];
            score.innerHTML = currentResult[2];
            date.innerHTML = currentResult[3];

            tableRow.appendChild(namn);
            tableRow.appendChild(quiz);
            tableRow.appendChild(score);
            tableRow.appendChild(date);
            
            table.appendChild(tableRow);

            $("tr").delay(i * 100).animate({"opacity": "1"}, 700);
        }
        
    </script>
    </body>
